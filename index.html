<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="contact">
        <h2>Contact Us</h2>
        <form method="post" action="https://script.google.com/macros/s/AKfycbwUKrx1VOYGs8oZywafHf1hN16Z5FrsylHLD-RMh1Ih_5z2oy9aFM9tDa9FaQerigDB/exec">
            <img src="/Users/swarooppatil/Desktop/Project/IMG_1933.jpg" alt="Profile Picture" class="profile-picture">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
			<label for="number">Phone no.</label>
			<input type="number" name="number" id="subject" required>
			<label for="message">Message</label>
			<textarea name="message" id="message" rows="5" required></textarea>
			<button type="submit" class="btn">Send Message</button>
		</form>
    </div>
</body>
</html>
